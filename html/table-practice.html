<!DOCTYPE html>
<html>
<head>
	<title>Tables</title>
</head>
<body>
	<table>
		<tr>
			<th>Name</th>
			<th>Age</th>
			<th>Skill</th>
		</tr>
		<tr>
			<td>Johnny</td>
			<td>24</td>
			<td>Programming</td>
		</tr>
		<tr>
			<td>Jennifer</td>
			<td>30</td>
			<td>Drawing</td>
		</tr>
		<tr>
			<td>Mark</td>
			<td>26</td>
			<td>Figthing</td>
		</tr>
	</table>

	<br>
	
	<table border="1">
		<tr>
			<td rowspan="2">Who</td>
			<td>What</td>
			<td>When</td>
		</tr>
		<tr>
			<td colspan="2">Where</td>
		</tr>
		<tr>
			<td>Why</td>
			<td>Whoa</td>
			<td>Wow</td>
		</tr>
	</table>

</body>
</html>
